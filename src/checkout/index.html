<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider"></header>

    <main class="divider">
      <section class="products checkout">
        <h2>Review & Place your Order</h2>
        <div id="order-summary">
          <h3>Order Summary</h3>
          <p id="num-items">Number of Items:</p>
          <p id="cartTotal">Subtotal:</p>
          <p id="shipping">Shipping Estimate:</p>
          <p id="tax">Tax:</p>
          <p id="orderTotal">Order Total:</p>
        </div>
        <form name="checkout" id="checkout">
          <fieldset id="name" name="name">
            <legend>Name</legend>
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="fname" value="John" required />
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lname" value="Smith" required />
          </fieldset>
          <fieldset id="address" name="address">
            <legend>Address</legend>
            <label for="street">Street Address: </label>
            <input
              type="text"
              id="street"
              name="street"
              value="12345 W Fake St"
              required
            />
            <label for="city">City: </label>
            <input type="text" id="city" name="city" value="Boise" required />
            <label for="state">State: </label>
            <input type="text" id="state" name="state" value="Idaho" required />
            <label for="zip">Zip Code: </label>
            <input type="text" id="zip" name="zip" value="12345" required />
          </fieldset>
          <fieldset id="payment" name="payment">
            <legend>Payment</legend>
            <label for="cardNumber">Credit Card Number: </label>
            <input
              type="text"
              id="cardNumber"
              name="cardNumber"
              value="1234123412341234"
              required
            /><!--value included for testing-->
            <label for="expiration">Expiration Date: </label>
            <input
              type="text"
              id="expiration"
              name="expiration"
              value="5/27"
              required
            />
            <label for="code">Security Code: </label>
            <input
              type="text"
              id="code"
              value="123"
              name="code"
              required
            /><!--value included for testing-->
          </fieldset>
          <input type="submit" value="Checkout" class="button" />
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
